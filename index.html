<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        color: blue;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color:#28a745;
        font-weight: bold;
    }
    input {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
        color:blueviolet;
    }
    button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        color: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator (Body Mass Index)</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const weight = parseFloat(document.getElementById('weight').value);
        //for converting the height centimeter To meter
        const height = parseFloat(document.getElementById('height').value) / 100;
        const bmi = (weight / (height * height)).toFixed(2);
        const resultDiv = document.getElementById('result');
        if (bmi < 18.5) {
            resultDiv.textContent = `Your BMI is ${bmi} and you are underweight.`;
        } else if (bmi >= 18.5 && bmi <= 24.9) {
            resultDiv.textContent = `Your BMI is ${bmi} and you have a normal weight.`;
        } else if (bmi >= 25 && bmi <= 29.9) {
            resultDiv.textContent = `Your BMI is ${bmi} and you are overweight.`;
        } else {
            resultDiv.textContent = `Your BMI is ${bmi} and you are obese.`;
        }

    });
    </script>
</body>
</html>
